<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Stellar Engine</title>
        <style type="text/css">

            html, body {
                width: 100%;    
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #canvas {
                display: block;
            }

        </style>
        <script type="text/javascript" src="scripts/engine.js"></script>
        <script type="text/javascript" src="scripts/sprite.js"></script>
        <script type="text/javascript" src="scripts/player.js"></script>
    </head>

    <body>
        <!-- Resources -->
        <div style="display: none;">
            <img id="char1" src="sprites/characters/chara_0.png">
            <img id="env1" src="sprites/environment/ground.png">
        </div>

        <!-- Main canvas window -->
        <canvas id="main"></canvas>

        <script>

            // Globals
            const canvas = document.getElementById('main');

            // Window
            function fitCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }            

            // Init
            window.addEventListener('load', () => {

                // Canvas init
                fitCanvas();
                const context = canvas.getContext('2d');
                context.imageSmoothingEnabled = false;

                // Engine start
                const engine = new Engine();

                // Ground
                const ground = new Sprite({
                    canvas,
                    context,
                    resource: '#env1',
                    width: 320,
                    height: 48,
                    cell: 16,
                    scale: 4,
                });

                engine.env.ground.push(ground);

                const tiles = [
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36,  0,  1,  1,  1,  2, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 40, 41, 41, 41, 42, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                    [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                ];
                ground.renderArea(-10, -8, tiles);

                // Player
                const player = new Player({
                    canvas,
                    context,
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: 4,
                });
                player.render();

            });

            // Resize
            window.addEventListener('resize', () => {
                fitCanvas();
            });

        </script>

    </body>

</html>
