<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Stellar Engine</title>
        <style type="text/css">

            html, body {
                width: 100%;    
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #canvas {
                display: block;
            }

        </style>
        <script type="text/javascript" src="scripts/sprite.js"></script>
    </head>

    <body>
        <!-- Resources -->
        <div style="display: none;">
            <img id="char1" src="sprites/characters/chara_0.png">
        </div>

        <!-- Main canvas window -->
        <canvas id="main"></canvas>

        <script>

            // Globals
            const canvas = document.getElementById('main');

            // Window
            function fitCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }            

            // Init
            window.addEventListener('load', () => {

                // Canvas init
                fitCanvas();
                const context = canvas.getContext('2d');
                context.imageSmoothingEnabled = false;

                // Player
                const player = new Sprite({
                    canvas,
                    context,
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: 4,
                });
                player.render({x: 0, y: 0, col: 1, row: 1});

            });

            // Resize
            window.addEventListener('resize', () => {
                fitCanvas();
            });

        </script>

    </body>

</html>
