<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>JRPG Stellar Engine Demo</title>
        <style type="text/css">

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                overflow: hidden;
                background-color: #0ec4e1;
                user-select: none;
            }

            #canvas {
                display: block;
                image-rendering: optimizeSpeed;
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: -o-crisp-edges;
                image-rendering: optimize-contrast;
                -ms-interpolation-mode: nearest-neighbor;
             }

             #touchpad {
                display: none;
                position: absolute;
                width: 80px;
                height: 80px;
                left: calc(50% - 40px);
                top: calc(50% - 40px);
                border-radius: 50%;
                background-color: rgba(255,255,255,0.5);
                border: 4px solid rgba(255,255,255,0.5);
             }

             #fps {
                position: absolute;
                bottom: 10px;
                left: 10px;
                color: white;
                font-size: 14px;
             }

        </style>
    </head>

        <!-- Main canvas window -->
        <canvas id="main"></canvas>

        <!-- Mobile joystick -->
        <div id="touchpad"></div>

        <!-- Frames per second counter -->
        <div id="fps">FPS:</div>

        <!-- Init -->
        <script type="text/javascript">

            // Rendering
            let level = null;
            let view = null;
            const scale = 4;

            // Loaders
            let loaderTSX = null;
            let loaderTMX = null;
            let loaderACX = null;

            // Input actions
            const input = {
                up: false,
                down: false,
                left: false,
                right: false,
                action: false
            };

            // Mobile input
            const mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const touchCenter = {x: 0, y: 0};
            const touchPad = document.getElementById('touchpad');

            const keyDownHandler = (event) => {
                if (event.code == 'ArrowRight' || event.code == 'KeyD') {
                    input.right = true;
                }
                else if (event.code == 'ArrowLeft' || event.code == 'KeyA') {
                    input.left = true;
                }
                if (event.code == 'ArrowUp' || event.code == 'KeyW') {
                    input.up = true;
                }
                else if (event.code == 'ArrowDown' || event.code == 'KeyS') {
                    input.down = true;
                }
                if (event.code == 'Space' || event.code == 'ControlRight' || event.code == 'ControlLeft' || event.key == 'Enter') {
                    input.action = true;
                }
            };

            const keyUpHandler = (event) => {
                if (event.code == 'ArrowRight' || event.code == 'KeyD') {
                    input.right = false;
                }
                if (event.code == 'ArrowLeft' || event.code == 'KeyA') {
                    input.left = false;
                }
                if (event.code == 'ArrowUp' || event.code == 'KeyW') {
                    input.up = false;
                }
                if (event.code == 'ArrowDown' || event.code == 'KeyS') {
                    input.down = false;
                }
                if (event.code == 'Space' || event.code == 'ControlRight' || event.code == 'ControlLeft' || event.key == 'Enter') {
                    input.action = false;
                }
                level.chars.player.idle();
            };

            const touchStartHandler = (event) => {
                const firstTouch = event.touches[0];
                touchPad.style.display = 'block';
                touchCenter.x = firstTouch.pageX;
                touchCenter.y = firstTouch.pageY;
                touchPad.style.left = `${touchCenter.x - 44}px`;
                touchPad.style.top = `${touchCenter.y - 44}px`;
            };

            const touchMoveHandler = (event) => {
                event.preventDefault();
                const firstTouch = event.touches[0];
                const posX = firstTouch.pageX;
                const posY = firstTouch.pageY;
                touchPad.style.left = `${posX - 44}px`;
                touchPad.style.top = `${posY - 44}px`;

                input.right = false;
                input.left = false;
                input.up = false;
                input.down = false;

                const threshold = 10;
                if (posX + threshold < touchCenter.x) {
                    input.left = true;
                    // touchCenter.y = posY;
                }
                else if (posX - threshold > touchCenter.x) {
                    input.right = true;
                    // touchCenter.y = posY;
                }
                if (posY + threshold < touchCenter.y) {
                    input.up = true;
                    // touchCenter.x = posX;
                }
                else if (posY - threshold > touchCenter.y) {
                    input.down = true;
                    // touchCenter.x = posX;
                }
            };

            const touchEndHandler = (event) => {
                touchPad.style.display = 'none';
                input.right = false;
                input.left = false;
                input.up = false;
                input.down = false;
            };

            // Keyboard input
            if (!mobile) {
                document.addEventListener('keydown', keyDownHandler);
                document.addEventListener('keyup', keyUpHandler);
            }

            // Mobile touch
            else {
                document.addEventListener('touchstart', touchStartHandler);
                document.addEventListener('touchmove', touchMoveHandler);
                document.addEventListener('touchend', touchEndHandler);
            }

            // Disable native context menu
            window.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });

            // Load Level
            const loadLevel = (map, spawn) => {

                // Load Map
                level = loaderTMX.parseLevel({ xml: document.getElementById(map).innerText, scale });

                // Initialize player
                level.chars['player'] = new Player({
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: scale,
                    speed: 320,
                    anim: {
                        speed: 100,
                        idleUp: [10],
                        idleDown: [1],
                        idleLeft: [4],
                        idleRight: [7],
                        moveUp: [9, 10, 11],
                        moveDown: [0, 1, 2],
                        moveLeft: [3, 4, 5],
                        moveRight: [6, 7, 8],
                    },
                    collider: {
                        x: 7,
                        y: 50,
                        width: 50,
                        height: 30
                    },
                    bounds: {
                        top: -150,
                        bottom: 150,
                        left: -150,
                        right: 150
                    },
                    transform: level.getSpawnPoint(spawn.toLowerCase(), {x: 0, y: 0})
                });
                level.chars.player.idle();

                // Centre view context on player
                view.centre(level.chars.player.transform);

                // Spawn MOBs
                level.getSpawnPoints('mob.penguin', []).forEach((spawnpoint, index) => {
                    level.mobs[`mob.penguin.${index}`] = loaderACX.parseActor({
                        xml: document.getElementById('penguin-acx').innerText,
                        transform: spawnpoint,
                        scale
                    });
                    level.mobs[`mob.penguin.${index}`].wander();
                });
                level.getSpawnPoints('mob.blob', []).forEach((spawnpoint, index) => {
                    level.mobs[`mob.blob.${index}`] = loaderACX.parseActor({
                        xml: document.getElementById('blob-acx').innerText,
                        transform: spawnpoint,
                        scale
                    });
                    level.mobs[`mob.blob.${index}`].wander();
                });

                // Spawn Items
                level.getSpawnPoints('item.chest', []).forEach((spawnpoint, index) => {
                    level.items['chest'] = loaderACX.parseActor({
                        xml: document.getElementById('chest-acx').innerText,
                        transform: spawnpoint,
                        scale
                    });
                });
            };

            // Init
            window.addEventListener('load', () => {

                // Initialize view context
                view = new View({ canvas: document.getElementById('main'), debug: true });

                // Load level data
                loaderACX = new LoaderACX();
                loaderTSX = new LoaderTSX();
                loaderTMX = new LoaderTMX({
                    'test.tsx': loaderTSX.parseTileSet({ xml: document.getElementById('test-tsx').innerText, resource: '#env1', scale }),
                    'water.tsx': loaderTSX.parseTileSet({ xml: document.getElementById('water-tsx').innerText, resource: '#env2', scale }),
                    'props.tsx': loaderTSX.parseTileSet({ xml: document.getElementById('props-tsx').innerText, resource: '#props', scale })
                });
                loadLevel('test-tmx', 'player');

                // Start
                requestAnimationFrame(function(currentTime) {
                    lastTime = currentTime;
                    mainLoop(currentTime);
                });

            });

            // Player movement
            const playerMoveUp = (deltaTime) => {

                // Collide
                const [x, y] = level.chars.player.collideUp({
                    view,
                    deltaTime,
                    with: level.getColliders(view)
                });

                // Slide
                if (x < -0.1) level.chars.player.moveLeft(-x, view);
                else if (x > 0.1) level.chars.player.moveRight(x, view);

                // Anim & Move
                level.chars.player.animUp(deltaTime);
                level.chars.player.moveUp(y, view);
            };

            const playerMoveDown = (deltaTime) => {

                // Collide
                const [x, y] = level.chars.player.collideDown({
                    view,
                    deltaTime,
                    with: level.getColliders(view)
                });

                // Slide
                if (x < -0.1) level.chars.player.moveLeft(-x, view);
                else if (x > 0.1) level.chars.player.moveRight(x, view);

                // Anim & Move
                level.chars.player.animDown(deltaTime);
                level.chars.player.moveDown(y, view);
            };

            const playerMoveLeft = (deltaTime) => {

                // Collide
                let [x, y] = level.chars.player.collideLeft({
                    view,
                    deltaTime,
                    with: level.getColliders(view)
                });

                // Stairs
                const [stx, sty] = level.chars.player.stairsLeft({
                    view,
                    deltaTime,
                    with: level.getStairs(view)
                });

                // Update
                x += stx;
                y += sty;

                // Slide
                if (y < -0.1) level.chars.player.moveUp(-y, view);
                else if (y > 0.1) level.chars.player.moveDown(y, view);

                // Anim & Move
                level.chars.player.animLeft(deltaTime);
                level.chars.player.moveLeft(x, view);
            };

            const playerMoveRight = (deltaTime) => {

                // Collide
                let [x, y] = level.chars.player.collideRight({
                    view,
                    deltaTime,
                    with: level.getColliders(view)
                });

                // Stairs
                const [stx, sty] = level.chars.player.stairsRight({
                    view,
                    deltaTime,
                    with: level.getStairs(view)
                });

                // Update
                x += stx;
                y += sty;

                // Slide
                if (y < -0.1) level.chars.player.moveUp(-y, view);
                else if (y > 0.1) level.chars.player.moveDown(y, view);

                // Anim & Move
                level.chars.player.animRight(deltaTime);
                level.chars.player.moveRight(x, view);
            };

            // Main loop
            let lastTime = 0;
            let fpsContainer = document.querySelector('#fps');
            const mainLoop = (currentTime) => {

                // Universal frame time
                const deltaTime = (currentTime - lastTime) / 1000;

                // Calculate FPS
                fpsContainer.textContent = `FPS: ${Math.round(1 / deltaTime)}`;

                // Clear screen
                // view.cls();

                // Player movement
                if (input.up) {
                    playerMoveUp(deltaTime);
                }
                else if (input.down) {
                    playerMoveDown(deltaTime);
                }
                if (input.left) {
                    playerMoveLeft(deltaTime);
                }
                else if (input.right) {
                    playerMoveRight(deltaTime);
                }

                // Enter into portal
                level.getPortals(view).forEach(portal => {
                    if (level.chars.player.collideWithBox({with: portal, view})) {
                        loadLevel(portal.map, portal.spawn);
                    }
                });

                // Player actions
                if (input.action) {
                    if (level.chars.player.collideWithSprite({with: level.items.chest, view}) && level.items.chest.frame === 0) {
                        level.items.chest.frame = 1;
                    }
                }

                // Update and render environment
                level.update(view, deltaTime);
                level.render(view);
                // level.debug(view);

                // Time udpate
                lastTime = currentTime;

                // Display synchro
                requestAnimationFrame(mainLoop);
            }

        </script>
