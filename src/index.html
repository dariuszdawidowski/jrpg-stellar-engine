<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Stellar Engine Demo</title>
        <style type="text/css">

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #canvas {
                display: block;
            }

        </style>
    </head>

    <body>

        <!-- Scripts -->
        <script src="engine.js"></script>
        <script src="sprite.js"></script>
        <script src="player.js"></script>

        <!-- Resources -->
        <div style="display: none;">
            <img id="char1" src="../public/sprites/characters/chara_0.png">
            <img id="env1" src="../public/sprites/environment/ground.png">
        </div>

        <!-- Main canvas window -->
        <canvas id="main"></canvas>

        <!-- Init -->
        <script type="text/javascript">

            // Globals
            const canvas = document.getElementById('main');
            let player = null;
            let ground = null;

            // Round number
            function roundToNearestEven(number) {
                let roundedNumber = Math.round(number);
                if (roundedNumber % 2 !== 0) roundedNumber += 1;
                return roundedNumber;
            }

            // Window
            function fitCanvas() {
                canvas.width = roundToNearestEven(window.innerWidth);
                canvas.height = roundToNearestEven(window.innerHeight);
            }

            // Input acrions
            const input = {
                up: false,
                down: false,
                left: false,
                right: false
            };

            const keyDownHandler = (event) => {
                switch (event.key) {
                    case 'ArrowRight':
                        input.right = true;
                        break;
                    case 'ArrowLeft':
                        input.left = true;
                        break;
                    case 'ArrowUp':
                        input.up = true;
                        break;
                    case 'ArrowDown':
                        input.down = true;
                        break;
                }
            };

            const keyUpHandler = (event) => {
                switch (event.key) {
                    case 'ArrowRight':
                        input.right = false;
                        break;
                    case 'ArrowLeft':
                        input.left = false;
                        break;
                    case 'ArrowUp':
                        input.up = false;
                        break;
                    case 'ArrowDown':
                        input.down = false;
                        break;
                }
            };

            // Map
            const tiles = [
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36,  0,  1,  1,  1,  2, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 20, 21, 21, 21, 22, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 40, 41, 41, 41, 42, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
                [36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36, 36],
            ];

            // Main loop
            const mainLoop = () => {

                // Background
                ground.renderArea(-10, -8, tiles);

                // Player
                if (input.up) player.moveUp();
                else if (input.down) player.moveDown();
                else if (input.left) player.moveLeft();
                else if (input.right) player.moveRight();
                player.render();

                // Display synchro
                requestAnimationFrame(mainLoop);
            }

            // Init
            window.addEventListener('load', () => {

                // Canvas init
                fitCanvas();
                const context = canvas.getContext('2d');
                context.imageSmoothingEnabled = false;

                // Ground
                ground = new Sprite({
                    canvas,
                    context,
                    resource: '#env1',
                    width: 320,
                    height: 48,
                    cell: 16,
                    scale: 4,
                });
                ground.renderArea(-10, -8, tiles);

                // Player
                player = new Player({
                    canvas,
                    context,
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: 4,
                });
                player.render();

                // Start
                document.addEventListener('keydown', keyDownHandler);
                document.addEventListener('keyup', keyUpHandler);
                mainLoop();

            });

            // Resize
            window.addEventListener('resize', () => {
                fitCanvas();
            });

        </script>

    </body>

</html>
