        <!-- Init -->
        <script type="text/javascript">

            // Globals
            let tileset = null;
            let level = null;
            let view = null;
            const scale = 4;

            // Input actions
            const input = {
                up: false,
                down: false,
                left: false,
                right: false,
                action: false
            };

            const keyDownHandler = (event) => {
                if (event.code == 'ArrowRight' || event.code == 'KeyD') {
                    input.right = true;
                }
                else if (event.code == 'ArrowLeft' || event.code == 'KeyA') {
                    input.left = true;
                }
                if (event.code == 'ArrowUp' || event.code == 'KeyW') {
                    input.up = true;
                }
                else if (event.code == 'ArrowDown' || event.code == 'KeyS') {
                    input.down = true;
                }
                if (event.code == 'Space' || event.code == 'ControlRight' || event.code == 'ControlLeft' || event.key == 'Enter') {
                    input.action = true;
                }
            };

            const keyUpHandler = (event) => {
                if (event.code == 'ArrowRight' || event.code == 'KeyD') {
                    input.right = false;
                }
                if (event.code == 'ArrowLeft' || event.code == 'KeyA') {
                    input.left = false;
                }
                if (event.code == 'ArrowUp' || event.code == 'KeyW') {
                    input.up = false;
                }
                if (event.code == 'ArrowDown' || event.code == 'KeyS') {
                    input.down = false;
                }
                if (event.code == 'Space' || event.code == 'ControlRight' || event.code == 'ControlLeft' || event.key == 'Enter') {
                    input.action = false;
                }
            };

            // Keyboard input
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);

            // Init
            window.addEventListener('load', () => {

                // Initialize view context
                view = new View({ canvas: document.getElementById('main') });

                // Load tileset for environment
                const loaderTSX = new LoaderTSX();
                tileset = loaderTSX.parseTileSet(document.getElementById('test-tsx').innerText, '#env1', scale);

                // Load level
                const loaderTMX = new LoaderTMX({'test.tsx': tileset});
                level = loaderTMX.parseLevel(document.getElementById('test-tmx').innerText, scale);

                // Initialize player
                level.chars['player'] = new Player({
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: scale,
                    speed: 320,
                    anim: {
                        speed: 10,
                        idle: [1],
                        moveUp: [9, 10, 11],
                        moveDown: [0, 1, 2],
                        moveLeft: [3, 4, 5],
                        moveRight: [6, 7, 8],
                    },
                    collider: {
                        x: 7,
                        y: 50,
                        width: 50,
                        height: 30
                    },
                    bounds: {
                        top: -150,
                        bottom: 150,
                        left: -150,
                        right: 150
                    },
                    transform: level.getSpawnPoint('player', {x: 0, y: 0})
                });
                level.chars.player.idle();

                // Centre view context on player
                view.centre(level.chars.player.transform);

                // MOB
                level.chars['penguin1'] = new MOB({
                    resource: '#mob1',
                    width: 88,
                    height: 88,
                    cols: 4,
                    rows: 4,
                    scale: scale,
                    speed: 80,
                    anim: {
                        speed: 10,
                        idle: [1],
                        moveUp: [8, 9, 10],
                        moveDown: [0, 1, 2],
                        moveLeft: [12, 13, 14],
                        moveRight: [4, 5, 6],
                    },
                    collider: {
                        x: 0,
                        y: 0,
                        width: 88,
                        height: 88
                    },
                    transform: level.getSpawnPoint('mob', {x: 280, y: 0})
                });
                level.chars.penguin1.wander();

                // Chest
                level.items['chest'] = new Actor({
                    resource: '#chest1',
                    width: 32,
                    height: 16,
                    cols: 2,
                    rows: 1,
                    scale: scale,
                    collider: {
                        x: -4 * scale,
                        y: -4 * scale,
                        width: 24 * scale,
                        height: 24 * scale
                    },
                    transform: {
                        x: -30,
                        y: -608
                    }
                });
                //level.items.chest.animate('closed');

                // Start
                requestAnimationFrame(function(currentTime) {
                    lastTime = currentTime;
                    mainLoop(currentTime);
                });

            });

            // Main loop
            let lastTime = 0;
            let fpsContainer = document.querySelector('#fps');
            const mainLoop = (currentTime) => {

                // Universal frame time
                const deltaTime = (currentTime - lastTime) / 1000;

                // Calculate FPS
                fpsContainer.textContent = `FPS: ${Math.round(1 / deltaTime)}`;

                // Clear screen
                view.cls();

                // Player movement
                if (input.up) {
                    const pixels = level.chars.player.collideUp({
                        view,
                        deltaTime,
                        with: level.getColliders(view)
                    });
                    level.chars.player.animUp(deltaTime);
                    level.chars.player.moveUp(Math.round(pixels), view);
                }
                else if (input.down) {
                    const pixels = level.chars.player.collideDown({
                        view,
                        deltaTime,
                        with: level.getColliders(view)
                    });
                    level.chars.player.animDown(deltaTime);
                    level.chars.player.moveDown(Math.round(pixels), view);
                }
                if (input.left) {
                    const pixels = level.chars.player.collideLeft({
                        view,
                        deltaTime,
                        with: level.getColliders(view)
                    });
                    level.chars.player.animLeft(deltaTime);
                    level.chars.player.moveLeft(Math.round(pixels), view);
                }
                else if (input.right) {
                    const pixels = level.chars.player.collideRight({
                        view,
                        deltaTime,
                        with: level.getColliders(view)
                    });
                    level.chars.player.animRight(deltaTime);
                    level.chars.player.moveRight(Math.round(pixels), view);
                }

                // Player actions
                if (input.action) {
                    if (level.chars.player.collideWith({with: level.items.chest, view}) && level.items.chest.frame === 0) {
                        level.items.chest.frame = 1;
                    }
                }

                // Mobs movement
                level.chars.penguin1.update({
                    view,
                    deltaTime,
                    colliders: level.getColliders(view)
                });

                // Render environment
                level.render(view);
                // level.debug(view);

                // Render debug info
                // view.debug();

                // Time udpate
                lastTime = currentTime;

                // Display synchro
                requestAnimationFrame(mainLoop);
            }

        </script>

    </body>
