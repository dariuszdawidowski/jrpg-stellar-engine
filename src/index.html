        <!-- Init -->
        <script type="text/javascript">

            // Globals
            const canvas = document.getElementById('main');
            const context = canvas.getContext('2d');
            let player = null;
            let mob = null;
            let tileset = null;
            let level = null;
            const scale = 4;
            const scroll = {x: 0, y: 0};

            // Round number
            function roundToNearestEven(number) {
                let roundedNumber = Math.round(number);
                if (roundedNumber % 2 !== 0) roundedNumber += 1;
                return roundedNumber;
            }

            // Window
            function fitCanvas() {
                canvas.width = roundToNearestEven(window.innerWidth);
                canvas.height = roundToNearestEven(window.innerHeight);
                context.translate(0.5, 0.5);
                context.imageSmoothingEnabled = false;
                context.webkitImageSmoothingEnabled = false;
                context.mozImageSmoothingEnabled = false;
            }

            // Input actions
            const input = {
                up: false,
                down: false,
                left: false,
                right: false
            };

            const keyDownHandler = (event) => {
                switch (event.key) {
                    case 'ArrowRight':
                        input.right = true;
                        break;
                    case 'ArrowLeft':
                        input.left = true;
                        break;
                    case 'ArrowUp':
                        input.up = true;
                        break;
                    case 'ArrowDown':
                        input.down = true;
                        break;
                }
            };

            const keyUpHandler = (event) => {
                switch (event.key) {
                    case 'ArrowRight':
                        input.right = false;
                        break;
                    case 'ArrowLeft':
                        input.left = false;
                        break;
                    case 'ArrowUp':
                        input.up = false;
                        break;
                    case 'ArrowDown':
                        input.down = false;
                        break;
                }
            };

            // Keyboard input
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);

            // Main loop
            let lastTime = 0;
            let fpsContainer = document.querySelector('#fps');
            const mainLoop = (currentTime) => {

                // Universal frame time
                const deltaTime = (currentTime - lastTime) / 1000;

                // Calculate FPS
                fpsContainer.textContent = `FPS: ${Math.round(1 / deltaTime)}`;

                // Player movement
                if (input.up) {
                    const pixels = player.collideUp({
                        deltaTime,
                        left: scroll.x + (window.innerWidth / 2) - ((16 * scale) / 2),
                        top: scroll.y + (window.innerHeight / 2) - ((16 * scale) / 2),
                        tiles: level.env.colliders,
                        edge: 16 * scale
                    });
                    player.animUp(deltaTime);
                    scroll.y += player.moveUp(pixels);
                }
                else if (input.down) {
                    const pixels = player.collideDown({
                        deltaTime,
                        left: scroll.x + (window.innerWidth / 2) - ((16 * scale) / 2),
                        top: scroll.y + (window.innerHeight / 2) - ((16 * scale) / 2),
                        tiles: level.env.colliders,
                        edge: 16 * scale
                    });
                    player.animDown(deltaTime);
                    scroll.y -= player.moveDown(pixels);
                }
                if (input.left) {
                    const pixels = player.collideLeft({
                        deltaTime,
                        left: scroll.x + (window.innerWidth / 2) - ((16 * scale) / 2),
                        top: scroll.y + (window.innerHeight / 2) - ((16 * scale) / 2),
                        tiles: level.env.colliders,
                        edge: 16 * scale
                    });
                    player.animLeft(deltaTime);
                    scroll.x += player.moveLeft(pixels);
                }
                else if (input.right) {
                    const pixels = player.collideRight({
                        deltaTime,
                        left: scroll.x + (window.innerWidth / 2) - ((16 * scale) / 2),
                        top: scroll.y + (window.innerHeight / 2) - ((16 * scale) / 2),
                        tiles: level.env.colliders,
                        edge: 16 * scale
                    });
                    player.animRight(deltaTime);
                    scroll.x -= player.moveRight(pixels);
                }

                // Ground layer
                tileset.renderList({x: scroll.x, y: scroll.y, tiles: level.env.ground});

                // Colliders layer
                tileset.renderList({x: scroll.x, y: scroll.y, tiles: level.env.colliders});

                // Render characters
                mob.render({x: scroll.x + 1000, y: scroll.y + 1000});
                player.render();

                // Cover layer
                tileset.renderList({x: scroll.x, y: scroll.y, tiles: level.env.cover});

                // Debug
                player.debugDrawCollider();
                player.debugDrawColliders({left: scroll.x + (window.innerWidth / 2) - ((16 * scale) / 2), top: scroll.y + (window.innerHeight / 2) - ((16 * scale) / 2), tiles: level.env.colliders, edge: 16 * scale});

                // Time udpate
                lastTime = currentTime;

                // Display synchro
                requestAnimationFrame(mainLoop);
            }

            // Init
            window.addEventListener('load', () => {

                // Canvas init
                fitCanvas();

                // Player
                player = new Player({
                    canvas,
                    context,
                    resource: '#char1',
                    width: 48,
                    height: 80,
                    cols: 3,
                    rows: 4,
                    scale: scale,
                    speed: 320,
                    anim: {
                        speed: 10,
                        idle: [1],
                        moveUp: [9, 10, 11],
                        moveDown: [0, 1, 2],
                        moveLeft: [3, 4, 5],
                        moveRight: [6, 7, 8],
                    },
                    collider: {
                        x: 7,
                        y: 50,
                        width: 50,
                        height: 30
                    },
                    scroll: {
                        top: -150,
                        bottom: 150,
                        left: -150,
                        right: 150
                    }
                });
                player.idle();

                // MOB
                mob = new Sprite({
                    canvas,
                    context,
                    resource: '#mob1',
                    width: 88,
                    height: 88,
                    cols: 4,
                    rows: 4,
                    scale: scale,
                    speed: 320,
                    anim: {
                        speed: 10,
                        idle: [1],
                        moveUp: [8, 9, 10],
                        moveDown: [0, 1, 2],
                        moveLeft: [12, 13, 14],
                        moveRight: [4, 5, 6],
                    }
                });
                mob.idle();

                // Tileset for ground
                const loaderTSX = new LoaderTSX({canvas, context, scale});
                tileset = loaderTSX.parseTileSet(document.getElementById('test-tsx').innerText, '#env1');

                // Map
                const loaderTMX = new LoaderTMX();
                level = loaderTMX.parseLevel(document.getElementById('test-tmx').innerText);
                scroll.x = -1 * (((level.env.ground[0].length * tileset.tile.scaled.width) / 2) - (player.tile.scaled.width / 2));
                scroll.y = -1 * (((level.env.ground.length * tileset.tile.scaled.height) / 2) - (player.tile.scaled.height / 2));

                // Start
                requestAnimationFrame(function(currentTime) {
                    lastTime = currentTime;
                    mainLoop(currentTime);
                });

            });

            // Resize
            window.addEventListener('resize', () => {
                fitCanvas();
            });

        </script>

    </body>

</html>
